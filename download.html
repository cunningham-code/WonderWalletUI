<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Download</title>
  </head>

    <body>

      <div class="row topRow center-align">
        <div class="wonder center-align">W&#0246;nderWallet</div>
        <div class="tagline center-align">it's time to blockchain human again</div>
      </div>

      
    <div class="row bottomRow">
      <div class="container center-align">
        <h4>Upload a Keystore</h4>
        <form action="#">
          <div class="row formRow">
            <div class="col m3"></div>
            <div class="col s12 m6 file-field input-field">
              <div class="btn">
                <span>File</span>
                <input id="file" type="file">
              </div>
              <div class="file-path-wrapper">
                <input id="filename" class="file-path validate" type="text" value="Upload Keystore Here">
              </div>
            </div>
          </div>
          <div class="row formRow">
            <div class="col m3"></div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">lock_open</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </form>
        <h5><a href="#">Don't have a keystore? Click here</a></h5>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

  </body>
</html>
