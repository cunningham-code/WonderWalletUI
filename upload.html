<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload</title>
  </head>

    <body>

      <div class="row topRow center-align">
        <div class="wonder center-align">W&#0246;nderWallet</div>
        <div class="tagline center-align">it's time to blockchain human again</div>
      </div>

      


    <div class="row bottomRow">
      <div class="container center-align">
        <h4>Get a Keystore</h4>
        <form action="#">
          <div class="row formRow">
            <div class="col m3"></div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Generate My Keystore</button>
        </form>
        
        <div class="preloader-wrapper active hide">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle">
              </div>
            </div>
            <div class="gap-patch">
              <div class="circle">
              </div>
            </div>
              <div class="circle-clipper right">
                <div class="circle">
                </div>
              </div>
          </div>
        </div>

        <div class="container hide">
          <a href="/" download class="waves-effect waves-light btn-large"><i class="material-icons">file_download</i>Download My Keystore</a>
        </div>


        <h5><a href="#">Already have a keystore? Click here</a></h5>
      

      

      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

  </body>
</html>
